<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>

<body id = body-section>

    <a href="index.html">Return to main page</a>

    <form method="POST" action="/api/reservation">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" />
        </div>
        <div>
            <label for="date-of-birth">Date Of Birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date" />
        </div>
        <div>
            <input type="favorite-color" id="favorite-color" name="favorite-color"
                   value="#e66465">
            <label for="favorite-color">Favorite Color</label>
        </div>
        <div>
            <label for="lucky-number">Favorite Number:</label>
            <input id="lucky-number" name="lucky-number" type="number" />
        </div>
        <div>
            <label for="confirmation">Confirm Data is Correct:</label>
            <input id="confirmation" name="confirmation" type="checkbox" />
        </div>
        <div>
            <input type="submit" />
        </div>
    </form>

</body>

</html>
